{% extends "../base.html" %}
{% block content %}
<div class="starter-template">
	<legend>{{h1}}</legend>
	<form action="" method="post" class="edit-page" enctype="multipart/form-data">
		<div class="row">
			<div class="col-md-6">
				<label for="Path" translate>Plate Name</label>
				<input value="{{plate.Path}}" name="Path" id="Path" class="form-control" required>
			</div>
			<div class="col-md-6">
				<label for="ProfileID" translate>Profile</label>
				<select name="ProfileID" id="ProfileID" class="form-control">
					{% for profile in profiles %}
						<option value="{{profile.ProfileID}}" {% if profile.ProfileID == plate.ProfileID %}selected{% endif %}>{{profile.Title}}</option>
					{% endfor %}
				</select>
				<br>
			</div>
		</div>
		<div class="row">
			<div class="col-md-3">
				<label for="file" translate>File From USB</label>
				<select name="USBFile" id="file" class="form-control">
				{% for file in files %}
					<option value="{{file}}">{{file}}</option>
				{% endfor %}
				</select>
			</div>
			<div class="col-md-3">
				<label for="AutoCenter"><translate>STL/SLC/SVG Auto Center</translate>{{helpModal("auto-center")}}</label>
				<select name="AutoCenter" id="AutoCenter" class="form-control">
					<option value="0" translate>Center Pieces</option>
					<option value="1" translate>Center Origin</option>
					<option value="2" translate>Disable</option>
				</select>
			</div>
			<div class="col-md-3">
				<label for="StopLayers" translate>Stop Layers - Comma Seperated</label>
				<input value="{{plate.StopLayers}}" name="StopLayers" id="StopLayers" pattern="[\d,]*" class="form-control">
			</div>
			<div class="col-md-3">
				<label for="LowQualityLayerNumber" translate>Number of Low Quality Layers</label>
				<input value="{{plate.LowQualityLayerNumber}}{% if not plate.PlateID %}0{% endif %}" name="LowQualityLayerNumber" id="LowQualityLayerNumber" type="number" class="form-control" required>
				<br>
			</div>
		</div>
		<br>
		<button type="submit" class="btn btn-success" translate>Submit</button>
	</form>
	<br>
	<br>
</div>
{% endblock %}
